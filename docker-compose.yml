version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pickd-postgres-v1
    restart: unless-stopped
    environment:
      POSTGRES_USER: pickd
      POSTGRES_PASSWORD: pickd_secret
      POSTGRES_DB: pickd_v1
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pickd -d pickd_v1"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pickd-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
